    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin: 20px;

    /* –†–∞–∑–º—ã—Ç—ã–π –¥–≤–∏–≥–∞—é—â–∏–π—Å—è —Ç—É–º–∞–Ω */
    .fog-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      transition: all 2s ease-in-out, background 1s ease;
    }

    .fog-layer {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
      animation: fogMove 20s ease-in-out infinite;
      filter: blur(40px);
    }

    .fog-layer:nth-child(2) {
      animation-delay: -7s;
      animation-duration: 25s;
    }

    .fog-layer:nth-child(3) {
      animation-delay: -14s;
      animation-duration: 30s;
    }

    .fog-layer:nth-child(4) {
      animation-delay: -21s;
      animation-duration: 35s;
      filter: blur(60px);
    }

    @keyframes fogMove {
      0% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(0deg); }
      25% { transform: translateX(8%) translateY(-12%) scale(1.1) rotate(90deg); }
      50% { transform: translateX(15%) translateY(8%) scale(0.85) rotate(180deg); }
      75% { transform: translateX(-8%) translateY(12%) scale(1.05) rotate(270deg); }
      100% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(360deg); }
    }

    .compass-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 8vh;
    }

    /* –í–æ–ª–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
    .wave-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      opacity: 0;
      animation: waveExpand 3s ease-out infinite;
      transition: border-color 1s ease;

    .wave:nth-child(1) { animation-delay: 0s; border-color: rgba(0, 212, 255, 0.8); }
    .wave:nth-child(2) { animation-delay: 1s; border-color: rgba(0, 212, 255, 0.6); }
    .wave:nth-child(3) { animation-delay: 2s; border-color: rgba(0, 212, 255, 0.4); }
    .wave:nth-child(4) { animation-delay: 3s; border-color: rgba(0, 212, 255, 0.2); }


    @keyframes waveExpand {
      0% { 
        width: 0; 
        height: 0; 
        opacity: 0.8; 
      }
      70% { 
        opacity: 0.4; 
      }
      100% {

    .compass-ring {

    /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Ü–≤–µ—Ç–æ–≤ */

  <script>
    // Telegram WebApp init
    const tg = window.Telegram.WebApp;
    tg.expand();

    // === –£–¢–ò–õ–ò–¢–´ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        return null;
      }

      try {
        const json = b64urlToStr(p);
        const result = JSON.parse(json);
        return result;
      } catch(e) {
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    // === –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –ë–û–¢–ê ===
    function notifyBot(uid){
      if (window.Telegram?.WebApp) {
        try {
          window.Telegram.WebApp.ready();

          const data = JSON.stringify({
                action: 'compass_success',
                uid: uid,
            ts: Date.now()

          if (typeof window.Telegram.WebApp.sendData === 'function') {

              // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
              setTimeout(() => {
                  window.Telegram.WebApp.close();
              }, 500);
          } else {
          setTimeout(() => window.close(), 1000);
          }
        } catch(e){
              setTimeout(() => window.close(), 1000);
            }
          } else {
        setTimeout(()=>window.close(), 1000);
      }
    }

    // === PULSE WAVE EFFECT ===
    function createPulseWave() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      const pulseWave = document.createElement('div');
      pulseWave.className = 'wave pulse-wave';
      pulseWave.style.animation = 'waveExpand 1.5s ease-out forwards';

      waveContainer.appendChild(pulseWave);
      
      setTimeout(() => {
        if (pulseWave.parentNode) {
          waveContainer.removeChild(pulseWave);
        }
      }, 1500);
    }

    // === SUCCESS WAVES EFFECT ===
    function createSuccessWaves() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      for (let i = 0; i < 6; i++) {
        const successWave = document.createElement('div');
        successWave.className = 'wave success-wave';
        successWave.style.animation = 'waveExpand 2s ease-out forwards';
        successWave.style.animationDelay = `${i * 0.1}s`;
        successWave.style.borderColor = 'rgba(50, 205, 50, 0.8)';
        successWave.style.borderWidth = '3px';
        
        waveContainer.appendChild(successWave);
        
        setTimeout(() => {
          if (successWave.parentNode) {
            waveContainer.removeChild(successWave);
          }
        }, 2000 + (i * 100));
      }
    }

    // === –¶–í–ï–¢–û–í–ê–Ø –ò–ù–¢–ï–†–ü–û–õ–Ø–¶–ò–Ø ===
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function interpolateColor(color1, color2, factor) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      
      if (!rgb1 || !rgb2) return color1;
      
      const r = Math.round(rgb1.r + (rgb2.r - rgb1.r) * factor);
      const g = Math.round(rgb1.g + (rgb2.g - rgb1.g) * factor);
      const b = Math.round(rgb1.b + (rgb2.b - rgb1.b) * factor);
      
      return rgbToHex(r, g, b);
    }

    function getDistanceColor(distance) {
      // –¶–≤–µ—Ç–æ–≤—ã–µ —Ç–æ—á–∫–∏: –∫—Ä–∞—Å–Ω—ã–π -> –æ—Ä–∞–Ω–∂–µ–≤—ã–π -> –∂–µ–ª—Ç—ã–π -> –∑–µ–ª–µ–Ω—ã–π
      const colorPoints = [
        { distance: 3000, color: '#ff4757' }, // –ö—Ä–∞—Å–Ω—ã–π
        { distance: 2000, color: '#ffa502' }, // –û—Ä–∞–Ω–∂–µ–≤—ã–π  
        { distance: 500, color: '#ffd700' },  // –ñ–µ–ª—Ç—ã–π
        { distance: 0, color: '#51cf66' }     // –ó–µ–ª–µ–Ω—ã–π
      ];
      
      // –ï—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –±–æ–ª—å—à–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä–∞—Å–Ω—ã–π
      if (distance >= colorPoints[0].distance) {
        return colorPoints[0].color;
      }
      
      // –ù–∞—Ö–æ–¥–∏–º –¥–≤–µ –±–ª–∏–∂–∞–π—à–∏–µ —Ü–≤–µ—Ç–æ–≤—ã–µ —Ç–æ—á–∫–∏
      for (let i = 0; i < colorPoints.length - 1; i++) {
        const point1 = colorPoints[i];
        const point2 = colorPoints[i + 1];
        
        if (distance >= point2.distance && distance <= point1.distance) {
          // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏–∏
          const range = point1.distance - point2.distance;
          const position = distance - point2.distance;
          const factor = position / range;
          
          // –ò–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º —Ü–≤–µ—Ç
          return interpolateColor(point2.color, point1.color, factor);
        }
      }
      
      // –ï—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–Ω—å—à–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–µ–ª–µ–Ω—ã–π
      return colorPoints[colorPoints.length - 1].color;
    }

    // === DISTANCE COLOR LOGIC ===
    function updateDistanceColor(distance, radius) {
      const distEl = document.getElementById('distance');
      const ringsEl = document.querySelectorAll('.compass-ring');
      const fogEl = document.getElementById('fogBackground');
      const waveEl = document.getElementById('waveContainer');
      
      if (!distEl || !fogEl || !waveEl) return;
      
      // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
      const color = getDistanceColor(distance);
      const rgb = hexToRgb(color);
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ —Ç–µ–∫—Å—Ç—É —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
      distEl.style.color = color;
      distEl.style.textShadow = `0 0 15px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ –∫–æ–ª—å—Ü–∞–º –∫–æ–º–ø–∞—Å–∞
      ringsEl.forEach(ring => {
        ring.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.4)`;
      });
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ –≤–æ–ª–Ω–∞–º
      const waves = waveEl.querySelectorAll('.wave');
      waves.forEach(wave => {
        wave.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
      });
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ —Ç—É–º–∞–Ω—É (–≥—Ä–∞–¥–∏–µ–Ω—Ç)
      const alpha = Math.min(0.9, Math.max(0.3, 0.9 - (distance / 4000)));
      fogEl.style.background = `linear-gradient(135deg, 
        rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha}) 0%, 
        rgba(${Math.round(rgb.r * 0.7)}, ${Math.round(rgb.g * 0.7)}, ${Math.round(rgb.b * 0.7)}, ${alpha * 0.8}) 50%, 
        rgba(${Math.round(rgb.r * 1.2)}, ${Math.round(rgb.g * 1.2)}, ${Math.round(rgb.b * 1.2)}, ${alpha * 0.9}) 100%)`;
    }

    // ---------------- –ó–≤—É–∫ ----------------
    let _audioEl = null, _audioCtx = null, _osc = null, _gain = null;
    let _isSoundOn = false, _isPelengatorOn = false;
    const _pelengatorBtn = document.getElementById('pelengatorBtn');

    function _updatePelengatorButtonUI() {
      _pelengatorBtn.textContent = _isPelengatorOn ? 'üîá –û—Ç–∫–ª—é—á–∏—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä' : 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
      _pelengatorBtn.classList.toggle('disabled', _isPelengatorOn);
    }

    function _stopAllAudio() {
      try {
        if (_audioEl) { _audioEl.pause(); _audioEl = null; }
        if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
        if (_gain) { _gain.disconnect(); _gain = null; }
      } catch(e) { console.warn(e); }
      _isSoundOn = false;
      _isPelengatorOn = false; // –î–æ–±–∞–≤–ª—è–µ–º —Å–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
      _updatePelengatorButtonUI();
    }

    function _startOscillatorImmediate() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === "suspended") _audioCtx.resume();

      _gain = _audioCtx.createGain();
      _gain.gain.value = 0.05;

      _osc = _audioCtx.createOscillator();
      _osc.type = "sine";
      _osc.frequency.value = 440;

      _osc.connect(_gain);
      _gain.connect(_audioCtx.destination);
      _osc.start();

      _isSoundOn = true;
      _updatePelengatorButtonUI();
    }

    function _soundButtonHandler() {
      if (_isSoundOn) { _stopAllAudio(); return; }

      try {
        const SOUND_URL = "https://actions.google.com/sounds/v1/alarms/beep_short.ogg";
        _audioEl = new Audio(SOUND_URL);
        _audioEl.loop = true;
        _audioEl.playsInline = true;
        _audioEl.play().then(() => {
          _isSoundOn = true;
          _updatePelengatorButtonUI();
        }).catch(err => {
          console.warn("Fallback to oscillator:", err);
          _startOscillatorImmediate();
        });
      } catch (e) {
        _startOscillatorImmediate();
      }
    }

    function _pelengatorButtonHandler() {
      _isPelengatorOn = !_isPelengatorOn;
      _updatePelengatorButtonUI();
      
      if (_isPelengatorOn && !_isSoundOn) {
        // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
        _soundButtonHandler();
      } else if (!_isPelengatorOn && _isSoundOn) {
        // –í—ã–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
        _stopAllAudio();
      }
    }

    _pelengatorBtn.addEventListener("click", _pelengatorButtonHandler);

    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? new URLSearchParams(location.search).get('lat'));
      const tLon = parseFloat(payload?.lon ?? new URLSearchParams(location.search).get('lon'));
      const radius = parseInt(payload?.r ?? new URLSearchParams(location.search).get('r') ?? 15, 10);
      const uid = payload?.uid ?? new URLSearchParams(location.search).get('uid');

      const distEl = document.getElementById('distance');
      const infoEl = document.getElementById('info');
      const statusEl = document.getElementById('status');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã';
        return;
      }

      let fired = false;
      let lastDistance = null;
      
      const onpos = (pos) => {
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        
        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        if (lastDistance !== null && Math.abs(d - lastDistance) > 10) {
          distEl.style.transform = 'scale(1.1)';
          setTimeout(() => {
            distEl.style.transform = 'scale(1)';
          }, 150);
          
          createPulseWave();
        }
        
        distEl.textContent = d + " –º";
        updateDistanceColor(d, radius);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–æ—Ç—É –∑–≤—É–∫–∞ –µ—Å–ª–∏ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–µ–Ω
        if (_isPelengatorOn && _osc) {
          let frequency;
          if (d <= radius) {
            frequency = 800; // –í —Ä–∞–¥–∏—É—Å–µ - –≤—ã—Å–æ–∫–∏–π —Ç–æ–Ω
          } else if (d <= radius * 2) {
            frequency = 600; // –ë–ª–∏–∑–∫–æ - —Å—Ä–µ–¥–Ω–∏–π —Ç–æ–Ω
          } else if (d <= radius * 5) {
            frequency = 400; // –î–∞–ª–µ–∫–æ - –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
          } else {
            frequency = 200; // –û—á–µ–Ω—å –¥–∞–ª–µ–∫–æ - –æ—á–µ–Ω—å –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
          }
          try {
            _osc.frequency.value = frequency;
          } catch (e) {
            console.warn('Frequency update failed', e);
          }
        }
        
        infoEl.innerHTML = `<span class="status-indicator"></span>–†–∞–¥–∏—É—Å: ${radius} –º`;
        
        if (!fired && d <= radius) {
          fired = true;
          statusEl.innerHTML = '<span class="status-indicator success"></span>–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!';
          distEl.classList.add('close');
          
          // –°–æ–∑–¥–∞–µ–º –≤–∑—Ä—ã–≤ –≤–æ–ª–Ω –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          createSuccessWaves();
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          if (_isSoundOn) {
            try {
              if (_audioEl) { _audioEl.pause(); _audioEl = null; }
              if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
              if (_gain) { _gain.disconnect(); _gain = null; }
            } catch(e) { console.warn(e); }
            _isSoundOn = false;
            _isPelengatorOn = false;
            _pelengatorBtn.textContent = 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
            _pelengatorBtn.classList.remove('disabled');
          }
          
          notifyBot(uid);
        }
        
        lastDistance = d;
      };
      
      const onerr = (err) => { 
        infoEl.innerHTML = `<span class="status-indicator error"></span>–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${err.message}`;
      };

      if (!('geolocation' in navigator)) {
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      infoEl.innerHTML = '<span class="status-indicator"></span>–ü–æ–∏—Å–∫ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...';

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy: true});
      setInterval(() => navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy: true}), 5000);
    });
  </script>
