<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Компас с пеленгатором</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif; 
      text-align: center; 
      margin: 20px; 
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Размытый двигающийся туман */
    .fog-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      transition: all 2s ease-in-out, background 1s ease;
    }

    .fog-layer {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
      animation: fogMove 20s ease-in-out infinite;
      filter: blur(40px);
    }

    .fog-layer:nth-child(2) {
      animation-delay: -7s;
      animation-duration: 25s;
    }

    .fog-layer:nth-child(3) {
      animation-delay: -14s;
      animation-duration: 30s;
    }

    .fog-layer:nth-child(4) {
      animation-delay: -21s;
      animation-duration: 35s;
      filter: blur(60px);
    }

    @keyframes fogMove {
      0% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(0deg); }
      25% { transform: translateX(8%) translateY(-12%) scale(1.1) rotate(90deg); }
      50% { transform: translateX(15%) translateY(8%) scale(0.85) rotate(180deg); }
      75% { transform: translateX(-8%) translateY(12%) scale(1.05) rotate(270deg); }
      100% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(360deg); }
    }

    .compass-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 8vh;
    }

    /* Волновые эффекты */
    .wave-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      opacity: 0;
      animation: waveExpand 3s ease-out infinite;
      transition: border-color 1s ease;
    }

    .wave:nth-child(1) { animation-delay: 0s; border-color: rgba(0, 212, 255, 0.8); }
    .wave:nth-child(2) { animation-delay: 1s; border-color: rgba(0, 212, 255, 0.6); }
    .wave:nth-child(3) { animation-delay: 2s; border-color: rgba(0, 212, 255, 0.4); }
    .wave:nth-child(4) { animation-delay: 3s; border-color: rgba(0, 212, 255, 0.2); }


    @keyframes waveExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 0.8;
      }
      70% { 
        opacity: 0.4; 
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    .compass-wrapper {
      width: 240px;
      height: 240px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compass-ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      animation: pulseRing 2s ease-in-out infinite;
    }

    .compass-main {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 50%),
                  radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%),
                  linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 30px rgba(0, 150, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .distance-display {
      font-size: 36px;
      font-weight: 300;
      text-align: center;
      background: linear-gradient(45deg, #00d4ff, #ffffff, #00d4ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      letter-spacing: -1px;
      transition: all 0.3s ease;
    }

    /* Плавные переходы для динамических цветов */
    .distance-display {
      transition: color 1s ease, text-shadow 1s ease;
    }
    .compass-ring {
      transition: border-color 1s ease;
    }
    .wave {
      transition: border-color 1s ease;
    }

    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .info-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 16px 24px;
      text-align: center;
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      min-width: 200px;
      transition: all 0.3s ease;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00d4ff;
      margin-right: 8px;
      animation: blink 2s ease-in-out infinite;
    }

    .status-indicator.error { background: #ff6b6b; }
    .status-indicator.success { background: #51cf66; animation: none; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

  </style>
</head>
<body>
  <!-- Размытый двигающийся туман -->
  <div class="fog-background" id="fogBackground">
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
  </div>

  <div class="compass-container">
    <div class="compass-wrapper">
      <!-- Волновые эффекты -->
      <div class="wave-container" id="waveContainer">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>

      <div class="compass-ring"></div>

      <div class="compass-main">
        <div class="distance-display" id="distance">— м</div>
      </div>
    </div>

    <div class="info-panel" id="info">
      <span class="status-indicator"></span>Инициализация…
    </div>

    <div class="info-panel" id="status" style="display: none;">
      <span class="status-indicator"></span>Готов к работе
    </div>

  </div>

  <script>
    // Telegram WebApp init
    const tg = window.Telegram.WebApp;
    tg.expand();

    // === УТИЛИТЫ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        return null;
      }

      try {
        const json = b64urlToStr(p);
        const result = JSON.parse(json);
        return result;
      } catch(e) {
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    // === УВЕДОМЛЕНИЕ БОТА ===
    function notifyBot(uid){
      if (window.Telegram?.WebApp) {
        try {
          window.Telegram.WebApp.ready();

          const data = JSON.stringify({
                action: 'compass_success',
                uid: uid,
            ts: Date.now()
          });

          if (typeof window.Telegram.WebApp.sendData === 'function') {
              window.Telegram.WebApp.sendData(data);

              // Ждем немного перед закрытием
              setTimeout(() => {
                  window.Telegram.WebApp.close();
              }, 500);
          } else {
          setTimeout(() => window.close(), 1000);
          }
        } catch(e){
              setTimeout(() => window.close(), 1000);
            }
          } else {
        setTimeout(()=>window.close(), 1000);
      }
    }

    // === PULSE WAVE EFFECT ===
    function createPulseWave() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      const pulseWave = document.createElement('div');
      pulseWave.className = 'wave pulse-wave';
      pulseWave.style.animation = 'waveExpand 1.5s ease-out forwards';
      pulseWave.style.animationDelay = '0s';
      pulseWave.style.borderColor = 'rgba(255, 255, 255, 0.4)';
      pulseWave.style.borderWidth = '1px';
      
      waveContainer.appendChild(pulseWave);
      
      setTimeout(() => {
        if (pulseWave.parentNode) {
          waveContainer.removeChild(pulseWave);
        }
      }, 1500);
    }

    // === SUCCESS WAVES EFFECT ===
    function createSuccessWaves() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      for (let i = 0; i < 6; i++) {
        const successWave = document.createElement('div');
        successWave.className = 'wave success-wave';
        successWave.style.animation = 'waveExpand 2s ease-out forwards';
        successWave.style.animationDelay = `${i * 0.1}s`;
        successWave.style.borderColor = 'rgba(50, 205, 50, 0.8)';
        successWave.style.borderWidth = '3px';
        
        waveContainer.appendChild(successWave);
        
        setTimeout(() => {
          if (successWave.parentNode) {
            waveContainer.removeChild(successWave);
          }
        }, 2000 + (i * 100));
      }
    }

    // === ЦВЕТОВАЯ ИНТЕРПОЛЯЦИЯ ===
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function interpolateColor(color1, color2, factor) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      
      if (!rgb1 || !rgb2) return color1;
      
      const r = Math.round(rgb1.r + (rgb2.r - rgb1.r) * factor);
      const g = Math.round(rgb1.g + (rgb2.g - rgb1.g) * factor);
      const b = Math.round(rgb1.b + (rgb2.b - rgb1.b) * factor);
      
      return rgbToHex(r, g, b);
    }

    function getDistanceColor(distance) {
      // Цветовые точки: красный -> оранжевый -> желтый -> зеленый (более насыщенные)
      const colorPoints = [
        { distance: 3000, color: '#dc2626' }, // Насыщенный красный
        { distance: 2000, color: '#ea580c' }, // Насыщенный оранжевый  
        { distance: 500, color: '#eab308' },  // Насыщенный желтый
        { distance: 0, color: '#16a34a' }     // Насыщенный зеленый
      ];
      
      // Если расстояние больше максимального - возвращаем красный
      if (distance >= colorPoints[0].distance) {
        return colorPoints[0].color;
      }
      
      // Находим две ближайшие цветовые точки
      for (let i = 0; i < colorPoints.length - 1; i++) {
        const point1 = colorPoints[i];
        const point2 = colorPoints[i + 1];
        
        if (distance >= point2.distance && distance <= point1.distance) {
          // Вычисляем коэффициент интерполяции
          const range = point1.distance - point2.distance;
          const position = distance - point2.distance;
          const factor = position / range;
          
          // Интерполируем цвет
          return interpolateColor(point2.color, point1.color, factor);
        }
      }
      
      // Если расстояние меньше минимального - возвращаем зеленый
      return colorPoints[colorPoints.length - 1].color;
    }

    // === DISTANCE COLOR LOGIC ===
    function updateDistanceColor(distance, radius) {
      const distEl = document.getElementById('distance');
      const ringsEl = document.querySelectorAll('.compass-ring');
      const fogEl = document.getElementById('fogBackground');
      const waveEl = document.getElementById('waveContainer');
      
      if (!distEl || !fogEl || !waveEl) return;
      
      // Получаем цвет на основе расстояния
      const color = getDistanceColor(distance);
      const rgb = hexToRgb(color);
      
      // Применяем цвет к тексту расстояния (более насыщенно)
      distEl.style.color = color;
      distEl.style.textShadow = `0 0 25px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.9)`;
      
      // Применяем цвет к кольцам компаса (более насыщенно)
      ringsEl.forEach(ring => {
        ring.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.8)`;
        ring.style.boxShadow = `0 0 20px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
      });
      
      // Применяем цвет к волнам (более насыщенно)
      const waves = waveEl.querySelectorAll('.wave');
      waves.forEach(wave => {
        wave.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.8)`;
        wave.style.boxShadow = `0 0 15px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.5)`;
      });
      
      // Применяем цвет к туману (более насыщенный градиент)
      const alpha = Math.min(0.8, Math.max(0.4, 0.8 - (distance / 3000)));
      fogEl.style.background = `linear-gradient(135deg, 
        rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha}) 0%, 
        rgba(${Math.round(rgb.r * 0.8)}, ${Math.round(rgb.g * 0.8)}, ${Math.round(rgb.b * 0.8)}, ${alpha * 0.9}) 50%, 
        rgba(${Math.round(rgb.r * 1.1)}, ${Math.round(rgb.g * 1.1)}, ${Math.round(rgb.b * 1.1)}, ${alpha * 0.95}) 100%)`;
    }


    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? new URLSearchParams(location.search).get('lat'));
      const tLon = parseFloat(payload?.lon ?? new URLSearchParams(location.search).get('lon'));
      const radius = parseInt(payload?.r ?? new URLSearchParams(location.search).get('r') ?? 15, 10);
      const uid = payload?.uid ?? new URLSearchParams(location.search).get('uid');

      const distEl = document.getElementById('distance');
      const infoEl = document.getElementById('info');
      const statusEl = document.getElementById('status');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.innerHTML = '<span class="status-indicator error"></span>Некорректные координаты';
        return;
      }

      let fired = false;
      let lastDistance = null;
      
      const onpos = (pos) => {
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        
        // Плавная анимация изменения расстояния
        if (lastDistance !== null && Math.abs(d - lastDistance) > 10) {
          distEl.style.transform = 'scale(1.1)';
          setTimeout(() => {
            distEl.style.transform = 'scale(1)';
          }, 150);
          
          createPulseWave();
        }
        
        distEl.textContent = d + " м";
        updateDistanceColor(d, radius);
        
        
        infoEl.innerHTML = `<span class="status-indicator"></span>Радиус: ${radius} м`;
        
        if (!fired && d <= radius) {
          fired = true;
          statusEl.innerHTML = '<span class="status-indicator success"></span>Цель достигнута!';
          distEl.classList.add('close');
          
          // Создаем взрыв волн при достижении цели
          createSuccessWaves();
          
          
          notifyBot(uid);
        }
        
        lastDistance = d;
      };
      
      const onerr = (err) => { 
        infoEl.innerHTML = `<span class="status-indicator error"></span>Ошибка геолокации: ${err.message}`;
      };

      if (!('geolocation' in navigator)) {
        infoEl.innerHTML = '<span class="status-indicator error"></span>Геолокация не поддерживается';
        return;
      }

      // Показываем загрузку
      infoEl.innerHTML = '<span class="status-indicator"></span>Поиск местоположения...';

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy: true});
      setInterval(() => navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy: true}), 5000);
    });
  </script>
</body>
</html>
