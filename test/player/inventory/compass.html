    // === –£–¢–ò–õ–ò–¢–´ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        return null;
      }

      try {
        const json = b64urlToStr(p);
        const result = JSON.parse(json);
        return result;
      } catch(e) {
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    // === PULSE WAVE EFFECT ===
    function createPulseWave() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –≤–æ–ª–Ω—É —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –∫–ª–∞—Å—Å–æ–º
      const pulseWave = document.createElement('div');
      pulseWave.className = 'wave pulse-wave';
      pulseWave.style.animation = 'waveExpand 1.5s ease-out forwards';
      pulseWave.style.animationDelay = '0s';
      pulseWave.style.borderColor = 'rgba(255, 255, 255, 0.4)';
      pulseWave.style.borderWidth = '1px';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      waveContainer.appendChild(pulseWave);
      
      // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        if (pulseWave.parentNode) {
          waveContainer.removeChild(pulseWave);
        }
      }, 1500);
    }

    }

    // –ë—ã—Å—Ç—Ä—ã–π –Ω–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π —Å—Ç–∞—Ä—Ç –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–∞ (–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç await)
    function _startOscillatorImmediate(initialFreq = 440, vol = 0.06) {
      try {
        if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // –ü–æ–ø—ã—Ç–∫–∞ "—Ä–∞–∑–±—É–¥–∏—Ç—å" / resume (–±–µ–∑ await, —ç—Ç–æ –≤–∞–∂–Ω–æ ‚Äî –≤—ã–∑–æ–≤ –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ)
        if (typeof _audioCtx.resume === 'function') try { _audioCtx.resume(); } catch(e) {}

        _gain = _audioCtx.createGain();
        _gain.gain.value = vol;

        _osc = _audioCtx.createOscillator();
        _osc.type = 'sine';
        _osc.frequency.value = initialFreq;

        _osc.connect(_gain);
        _gain.connect(_audioCtx.destination);

        // —Å—Ç–∞—Ä—Ç—É–µ–º –ø—Ä—è–º–æ –∑–¥–µ—Å—å
        _osc.start(0);

        _isSoundOn = true;
        _updateSoundButtonUI();
        console.log('Sound: started oscillator fallback');
        return true;
      } catch (e) {
        console.error('Sound: oscillator fallback failed', e);
        return false;
      }
    }

    // –ì–ª–∞–≤–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞ ‚Äî –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –Ω–∞–ø—Ä—è–º—É—é –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–ª–∏–∫–∞
    function _soundButtonHandlerDirect() {
      // –µ—Å–ª–∏ –∑–≤—É–∫ —É–∂–µ –≤–∫–ª—é—á–µ–Ω ‚Äî –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
      if (_isSoundOn) {
        _stopAllAudio();
        return;
      }

      // –ü–æ–ø—ã—Ç–∫–∞ 1: HTMLAudio (–æ–±—ã—á–Ω–æ –ª—É—á—à–µ –Ω–∞ iOS)
      try {
        // –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∑–∞–º–µ–Ω–∏—Ç—å SOUND_URL –Ω–∞ —Å–≤–æ–π –Ω–∞–¥–µ–∂–Ω—ã–π HTTPS —Ñ–∞–π–ª (mp3/ogg/wav)
        const SOUND_URL = 'https://actions.google.com/sounds/v1/alarms/beep_short.ogg';
        _audioEl = new Audio(SOUND_URL);
        _audioEl.loop = true;
        _audioEl.playsInline = true;

        // –í–ê–ñ–ù–û: play() –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä—è–º–æ –∑–¥–µ—Å—å (–≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ), –±–µ–∑ await –¥–æ –Ω–µ–≥–æ
        const playPromise = _audioEl.play();

        if (playPromise && typeof playPromise.then === 'function') {
          playPromise.then(() => {
            _isSoundOn = true;
            _updateSoundButtonUI();
            console.log('Sound: audio element playing');
          }).catch((err) => {
            console.warn('Sound: audio element play rejected, falling back to oscillator', err);
            // –û—á–∏—Å—Ç–∏–º audio element –∏ –ø–æ–ø—Ä–æ–±—É–µ–º –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä
            try { _audioEl = null; } catch(_) { _audioEl = null; }
            _startOscillatorImmediate();
          });
        } else {
          // –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –≤–µ—Ä–Ω—É–ª promise ‚Äî —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ play –±—ã–ª –∏–Ω–∏—Ü–∏–∏—Ä–æ–≤–∞–Ω
          _isSoundOn = true;
          _updateSoundButtonUI();
          console.log('Sound: audio element play (no promise)');
        }
      } catch (e) {
        console.warn('Sound: creating audio element failed, trying oscillator', e);
        _startOscillatorImmediate();
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞ ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç —Ä–µ–∂–∏–º. –ï—Å–ª–∏ –≤–∫–ª—é—á–∞–µ–º –∏ –∑–≤—É–∫ –Ω–µ –∑–∞–ø—É—â–µ–Ω ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫.
    function _pelengatorButtonHandlerDirect() {
      _isPelengatorOn = !_isPelengatorOn;
      _updatePelengatorButtonUI();

      if (_isPelengatorOn && !_isSoundOn) {
        // —Å—Ç–∞—Ä—Ç—É–µ–º –∑–≤—É–∫ —Å—Ä–∞–∑—É –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–ª–∏–∫–∞
        _soundButtonHandlerDirect();
      }
      console.log('Pelengator toggled:', _isPelengatorOn);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —á–∞—Å—Ç–æ—Ç—ã (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∏–∑ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –ª–æ–≥–∏–∫–∏, –ù–ï —Å–æ–∑–¥–∞—ë—Ç –∑–≤—É–∫)
    function _updateSoundFrequency(freq) {
      try {
        if (_osc) {
          _osc.frequency.value = freq;
        } else if (_audioEl) {
          // –µ—Å–ª–∏ –∏–≥—Ä–∞–µ—Ç mp3/ogg, –º–æ–∂–µ–º –º–µ–Ω—è—Ç—å playbackRate –∫–∞–∫ –ø—Ä–∏–±–ª–∏–∂—ë–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
          _audioEl.playbackRate = Math.max(0.25, Math.min(3, freq / 440));
        }
      } catch (e) {
        console.warn('updateSoundFrequency error', e);
      }
    }

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫ –∫–Ω–æ–ø–∫–∞–º ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º pointerdown (–º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞) + click fallback
    if (_soundBtn) {
      // pointerdown –æ–±—ã—á–Ω–æ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ä–∞–Ω—å—à–µ –∏ –Ω–∞–¥—ë–∂–Ω–µ–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
      _soundBtn.addEventListener('pointerdown', (e) => {
        // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–π —Å—Ä–∞–±–∞—Ç—ã–≤–∞—é—â–∏–π click: –æ—Ç–∫–ª—é—á–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ click listener, –ø–æ—Ç–æ–º –æ—Å—Ç–∞–≤–∏–º fallback
        _soundBtn.removeEventListener('click', _soundButtonHandlerDirectFallback);
        _soundButtonHandlerDirect();
      });
      const _soundButtonHandlerDirectFallback = () => _soundButtonHandlerDirect();
      _soundBtn.addEventListener('click', _soundButtonHandlerDirectFallback);
    }
    if (_pelengatorBtn) {
      _pelengatorBtn.addEventListener('pointerdown', (e) => {
        _pelengatorBtn.removeEventListener('click', _pelengatorButtonHandlerDirectFallback);
        _pelengatorButtonHandlerDirect();
      });
      const _pelengatorButtonHandlerDirectFallback = () => _pelengatorButtonHandlerDirect();
      _pelengatorBtn.addEventListener('click', _pelengatorButtonHandlerDirectFallback);
    }
  </script>
