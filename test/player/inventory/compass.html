    .fog-background {

  <script>
    // Telegram WebApp init

    // === –£–¢–ò–õ–ò–¢–´ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        return null;
      }

      try {
        const json = b64urlToStr(p);
        const result = JSON.parse(json);
        return result;
      } catch(e) {
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    // === –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –ë–û–¢–ê ===

    // === PULSE WAVE EFFECT ===

    // === SUCCESS WAVES EFFECT ===
    function createSuccessWaves() {

    // === –¶–í–ï–¢–û–í–ê–Ø –ò–ù–¢–ï–†–ü–û–õ–Ø–¶–ò–Ø ===
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function interpolateColor(color1, color2, factor) {
      const rgb1 = hexToRgb(color1);
      const rgb2 = hexToRgb(color2);
      
      if (!rgb1 || !rgb2) return color1;
      
      const r = Math.round(rgb1.r + (rgb2.r - rgb1.r) * factor);
      const g = Math.round(rgb1.g + (rgb2.g - rgb1.g) * factor);
      const b = Math.round(rgb1.b + (rgb2.b - rgb1.b) * factor);
      
      return rgbToHex(r, g, b);
    }

    function getDistanceColor(distance) {
      // –¶–≤–µ—Ç–æ–≤—ã–µ —Ç–æ—á–∫–∏: –∫—Ä–∞—Å–Ω—ã–π -> –æ—Ä–∞–Ω–∂–µ–≤—ã–π -> –∂–µ–ª—Ç—ã–π -> –∑–µ–ª–µ–Ω—ã–π (–±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–µ)
      const colorPoints = [
        { distance: 3000, color: '#dc2626' }, // –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π
        { distance: 2000, color: '#ea580c' }, // –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π  
        { distance: 500, color: '#eab308' },  // –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –∂–µ–ª—Ç—ã–π
        { distance: 0, color: '#16a34a' }     // –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π
      ];
      
      // –ï—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –±–æ–ª—å—à–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä–∞—Å–Ω—ã–π
      if (distance >= colorPoints[0].distance) {
        return colorPoints[0].color;
      }
      
      // –ù–∞—Ö–æ–¥–∏–º –¥–≤–µ –±–ª–∏–∂–∞–π—à–∏–µ —Ü–≤–µ—Ç–æ–≤—ã–µ —Ç–æ—á–∫–∏
      for (let i = 0; i < colorPoints.length - 1; i++) {
        const point1 = colorPoints[i];
        const point2 = colorPoints[i + 1];
        
        if (distance >= point2.distance && distance <= point1.distance) {
          // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏–∏
          const range = point1.distance - point2.distance;
          const position = distance - point2.distance;
          const factor = position / range;
          
          // –ò–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º —Ü–≤–µ—Ç
          return interpolateColor(point2.color, point1.color, factor);
        }
      }
      
      // –ï—Å–ª–∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–Ω—å—à–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–µ–ª–µ–Ω—ã–π
      return colorPoints[colorPoints.length - 1].color;
    }

    // === DISTANCE COLOR LOGIC ===
    function updateDistanceColor(distance, radius) {
      const distEl = document.getElementById('distance');
      const ringsEl = document.querySelectorAll('.compass-ring');
      const fogEl = document.getElementById('fogBackground');
      const waveEl = document.getElementById('waveContainer');
      
      if (!distEl || !fogEl || !waveEl) return;
      
      // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
      const color = getDistanceColor(distance);
      const rgb = hexToRgb(color);
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ —Ç–µ–∫—Å—Ç—É —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è (–±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ)
      distEl.style.color = color;
      distEl.style.textShadow = `0 0 25px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.9)`;
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ –∫–æ–ª—å—Ü–∞–º –∫–æ–º–ø–∞—Å–∞ (–±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ)
      ringsEl.forEach(ring => {
        ring.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.8)`;
        ring.style.boxShadow = `0 0 20px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`;
      });
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ –≤–æ–ª–Ω–∞–º (–±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ)
      const waves = waveEl.querySelectorAll('.wave');
      waves.forEach(wave => {
        wave.style.borderColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.8)`;
        wave.style.boxShadow = `0 0 15px rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.5)`;
      });
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫ —Ç—É–º–∞–Ω—É (–±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç)
      const alpha = Math.min(0.8, Math.max(0.4, 0.8 - (distance / 3000)));
      fogEl.style.background = `linear-gradient(135deg, 
        rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha}) 0%, 
        rgba(${Math.round(rgb.r * 0.8)}, ${Math.round(rgb.g * 0.8)}, ${Math.round(rgb.b * 0.8)}, ${alpha * 0.9}) 50%, 
        rgba(${Math.round(rgb.r * 1.1)}, ${Math.round(rgb.g * 1.1)}, ${Math.round(rgb.b * 1.1)}, ${alpha * 0.95}) 100%)`;
    }

    // ---------------- –ó–≤—É–∫ ----------------
    let _audioEl = null, _audioCtx = null, _osc = null, _gain = null;
    let _isSoundOn = false, _isPelengatorOn = false;
    const _pelengatorBtn = document.getElementById('pelengatorBtn');

    function _updatePelengatorButtonUI() {
      _pelengatorBtn.textContent = _isPelengatorOn ? 'üîá –û—Ç–∫–ª—é—á–∏—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä' : 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
      _pelengatorBtn.classList.toggle('disabled', _isPelengatorOn);
    }

    function _stopAllAudio() {
      try {
        if (_audioEl) { _audioEl.pause(); _audioEl = null; }
        if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
        if (_gain) { _gain.disconnect(); _gain = null; }
        if (_pelengatorTimer) { clearInterval(_pelengatorTimer); _pelengatorTimer = null; }
      } catch(e) { console.warn(e); }
      _isSoundOn = false;
      _isPelengatorOn = false; // –î–æ–±–∞–≤–ª—è–µ–º —Å–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
      _lastPelengatorTime = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
      _updatePelengatorButtonUI();
    }

    function _startOscillatorImmediate() {
      if (!_audioCtx) {
        _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º AudioContext
      const activateAudio = () => {
        if (_audioCtx.state === "suspended") {
          return _audioCtx.resume();
        }
        return Promise.resolve();
      };
      
      activateAudio().then(() => {
        console.log("AudioContext –≥–æ—Ç–æ–≤, —Å–æ–∑–¥–∞–µ–º –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä");
        
        _gain = _audioCtx.createGain();
        _gain.gain.value = 0; // –ù–∞—á–∏–Ω–∞–µ–º —Å –Ω—É–ª–µ–≤–æ–π –≥—Ä–æ–º–∫–æ—Å—Ç–∏

        _osc = _audioCtx.createOscillator();
        _osc.type = "sine";
        _osc.frequency.value = 440;

        _osc.connect(_gain);
        _gain.connect(_audioCtx.destination);
        _osc.start();

        _isSoundOn = true;
        _updatePelengatorButtonUI();
        
        console.log("–û—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –∑–∞–ø—É—â–µ–Ω, –∑–≤—É–∫ –≥–æ—Ç–æ–≤");
      }).catch(e => {
        console.error("–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞:", e);
      });
    }

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–º –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
    let _pelengatorTimer = null;
    let _lastPelengatorTime = 0;
    let _currentDistance = 0;
    let _currentRadius = 15;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–¥–Ω–æ–≥–æ –ø–∏—Å–∫–∞ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
    function createPelengatorBeep(distance, radius) {
      if (!_osc || !_gain) {
        console.log("–ü–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä: –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –∏–ª–∏ –≥–µ–π–Ω –Ω–µ –≥–æ—Ç–æ–≤—ã");
        return;
      }

      console.log(`–°–æ–∑–¥–∞–µ–º –ø–∏—Å–∫ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞: —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ ${distance}–º, —Ä–∞–¥–∏—É—Å ${radius}–º`);
      
      // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π –ø–∏—Å–∫ —Å —Ç–µ–∫—É—â–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –∑–≤—É–∫–∞
      try {
        const currentTime = _audioCtx.currentTime;
        
        // –ë—ã—Å—Ç—Ä–æ –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ (–≥—Ä–æ–º–∫–æ—Å—Ç—å —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –≤ updateSoundParameters)
        _gain.gain.cancelScheduledValues(currentTime);
        _gain.gain.setValueAtTime(0, currentTime);
        _gain.gain.linearRampToValueAtTime(_gain.gain.value, currentTime + 0.02);
        
        // –ß–∞—Å—Ç–æ—Ç–∞ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –≤ updateSoundParameters, –Ω–µ –∏–∑–º–µ–Ω—è–µ–º –µ—ë
        
        // –ë—ã—Å—Ç—Ä–æ –≤—ã–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —á–µ—Ä–µ–∑ 150–º—Å
        _gain.gain.linearRampToValueAtTime(0, currentTime + 0.15);
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–∏—Å–∫–∞ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞:", e);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞
    function startPelengatorTimer() {
      if (_pelengatorTimer) {
        clearInterval(_pelengatorTimer);
      }
      
      // –í—ã—á–∏—Å–ª—è–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –ø–∏—Å–∫–∞–º–∏: –æ—Ç 3000–º—Å –Ω–∞ 1000–º –¥–æ 200–º—Å –Ω–∞ 25–º
      let interval;
      if (_currentDistance <= 25) {
        interval = 200; // 25–º - –æ—á–µ–Ω—å —á–∞—Å—Ç–æ (5 –ø–∏—Å–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É)
      } else if (_currentDistance <= 1000) {
        // –ü—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ –æ—Ç 200–º—Å –¥–æ 3000–º—Å
        const progress = (1000 - _currentDistance) / (1000 - 25); // –æ—Ç 0 –¥–æ 1
        interval = 200 + (3000 - 200) * (1 - progress);
      } else {
        interval = 3000; // –ë–æ–ª—å—à–µ 1000–º - –º–µ–¥–ª–µ–Ω–Ω–æ (1 –ø–∏—Å–∫ –≤ 3 —Å–µ–∫—É–Ω–¥—ã)
      }
      
      console.log(`–ü–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä: —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ ${_currentDistance}–º, –∏–Ω—Ç–µ—Ä–≤–∞–ª ${interval}–º—Å`);
      
      _pelengatorTimer = setInterval(() => {
        if (_isPelengatorOn) {
          console.log(`–¢–∞–π–º–µ—Ä –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞: —Å–æ–∑–¥–∞–µ–º –ø–∏—Å–∫ —á–µ—Ä–µ–∑ ${interval}–º—Å`);
          createPelengatorBeep(_currentDistance, _currentRadius);
        } else {
          console.log("–ü–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä –≤—ã–∫–ª—é—á–µ–Ω, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä");
          clearInterval(_pelengatorTimer);
          _pelengatorTimer = null;
        }
      }, interval);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–≤—É–∫–∞ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
    function updatePelengatorSound(distance, radius) {
      if (!_isPelengatorOn || !_osc || !_gain) return;
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
      _currentDistance = distance;
      _currentRadius = radius;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–≤—É–∫–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
      updateSoundParameters(distance, radius);
      
      // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä —Å –Ω–æ–≤—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
      startPelengatorTimer();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–≤—É–∫–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    function updateSoundParameters(distance, radius) {
      if (!_osc || !_gain) return;
      
      // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å: —á–µ–º –±–ª–∏–∂–µ –∫ —Ü–µ–ª–∏, —Ç–µ–º –≥—Ä–æ–º—á–µ
      let volume;
      if (distance <= radius) {
        volume = 0.15; // –í —Ä–∞–¥–∏—É—Å–µ - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      } else if (distance <= radius * 2) {
        volume = 0.12; // –ë–ª–∏–∑–∫–æ - –≤—ã—Å–æ–∫–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      } else if (distance <= radius * 3) {
        volume = 0.08; // –°—Ä–µ–¥–Ω–µ - —Å—Ä–µ–¥–Ω—è—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      } else if (distance <= radius * 5) {
        volume = 0.05; // –î–∞–ª–µ–∫–æ - –Ω–∏–∑–∫–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      } else {
        volume = 0.02; // –û—á–µ–Ω—å –¥–∞–ª–µ–∫–æ - –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      }
      
      // –í—ã—á–∏—Å–ª—è–µ–º —á–∞—Å—Ç–æ—Ç—É: —á–µ–º –±–ª–∏–∂–µ –∫ —Ü–µ–ª–∏, —Ç–µ–º –≤—ã—à–µ —á–∞—Å—Ç–æ—Ç–∞
      let frequency;
      if (distance <= radius) {
        frequency = 1200; // –í —Ä–∞–¥–∏—É—Å–µ - –≤—ã—Å–æ–∫–∏–π —Ç–æ–Ω
      } else if (distance <= radius * 2) {
        frequency = 900; // –ë–ª–∏–∑–∫–æ - —Å—Ä–µ–¥–Ω–∏–π-–≤—ã—Å–æ–∫–∏–π —Ç–æ–Ω
      } else if (distance <= radius * 3) {
        frequency = 600; // –°—Ä–µ–¥–Ω–µ - —Å—Ä–µ–¥–Ω–∏–π —Ç–æ–Ω
      } else if (distance <= radius * 5) {
        frequency = 400; // –î–∞–ª–µ–∫–æ - –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
      } else {
        frequency = 250; // –û—á–µ–Ω—å –¥–∞–ª–µ–∫–æ - –æ—á–µ–Ω—å –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–≤—É–∫–∞
      try {
        const currentTime = _audioCtx.currentTime;
        
        // –ü–ª–∞–≤–Ω–æ –∏–∑–º–µ–Ω—è–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
        _gain.gain.cancelScheduledValues(currentTime);
        _gain.gain.setValueAtTime(_gain.gain.value, currentTime);
        _gain.gain.linearRampToValueAtTime(volume, currentTime + 0.1);
        
        // –ü–ª–∞–≤–Ω–æ –∏–∑–º–µ–Ω—è–µ–º —á–∞—Å—Ç–æ—Ç—É
        _osc.frequency.cancelScheduledValues(currentTime);
        _osc.frequency.setValueAtTime(_osc.frequency.value, currentTime);
        _osc.frequency.linearRampToValueAtTime(frequency, currentTime + 0.1);
        
        console.log(`–û–±–Ω–æ–≤–ª—è–µ–º –∑–≤—É–∫: —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ ${distance}–º, –≥—Ä–æ–º–∫–æ—Å—Ç—å ${volume.toFixed(3)}, —á–∞—Å—Ç–æ—Ç–∞ ${frequency}Hz`);
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∑–≤—É–∫–∞:", e);
      }
    }

    function _soundButtonHandler() {
      if (_isSoundOn) { _stopAllAudio(); return; }

      try {
        const SOUND_URL = "https://actions.google.com/sounds/v1/alarms/beep_short.ogg";
        _audioEl = new Audio(SOUND_URL);
        _audioEl.loop = true;
        _audioEl.playsInline = true;
        _audioEl.play().then(() => {
          _isSoundOn = true;
          _updatePelengatorButtonUI();
        }).catch(err => {
          console.warn("Fallback to oscillator:", err);
          _startOscillatorImmediate();
        });
      } catch (e) {
        _startOscillatorImmediate();
      }
    }

    function _pelengatorButtonHandler() {
      _isPelengatorOn = !_isPelengatorOn;
      _updatePelengatorButtonUI();
      
      if (_isPelengatorOn && !_isSoundOn) {
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º AudioContext –ø—Ä–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–º –¥–µ–π—Å—Ç–≤–∏–∏
        if (!_audioCtx) {
          _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º AudioContext –µ—Å–ª–∏ –æ–Ω –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
        if (_audioCtx.state === "suspended") {
          _audioCtx.resume().then(() => {
            console.log("AudioContext –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
            _soundButtonHandler();
          }).catch(e => {
            console.error("–û—à–∏–±–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ AudioContext:", e);
            _soundButtonHandler(); // –ü—Ä–æ–±—É–µ–º –≤—Å–µ —Ä–∞–≤–Ω–æ
          });
        } else {
          _soundButtonHandler();
        }
      } else if (!_isPelengatorOn && _isSoundOn) {
        // –í—ã–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
        _stopAllAudio();
      }
    }

    _pelengatorBtn.addEventListener("click", _pelengatorButtonHandler);

    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? new URLSearchParams(location.search).get('lat'));
      const tLon = parseFloat(payload?.lon ?? new URLSearchParams(location.search).get('lon'));
      const radius = parseInt(payload?.r ?? new URLSearchParams(location.search).get('r') ?? 15, 10);
      const uid = payload?.uid ?? new URLSearchParams(location.search).get('uid');

      const distEl = document.getElementById('distance');
      const infoEl = document.getElementById('info');
      const statusEl = document.getElementById('status');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã';
        return;
      }

      let fired = false;
      let lastDistance = null;
      
      const onpos = (pos) => {
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        
        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        if (lastDistance !== null && Math.abs(d - lastDistance) > 10) {
          distEl.style.transform = 'scale(1.1)';
          setTimeout(() => {
            distEl.style.transform = 'scale(1)';
          }, 150);
          
          createPulseWave();
        }
        
        distEl.textContent = d + " –º";
        updateDistanceColor(d, radius);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–≤—É–∫ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞ (–≥—Ä–æ–º–∫–æ—Å—Ç—å –∏ —á–∞—Å—Ç–æ—Ç–∞) –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        updatePelengatorSound(d, radius);
        
        infoEl.innerHTML = `<span class="status-indicator"></span>–†–∞–¥–∏—É—Å: ${radius} –º`;
        
        if (!fired && d <= radius) {
          fired = true;
          statusEl.innerHTML = '<span class="status-indicator success"></span>–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!';
          distEl.classList.add('close');
          
          // –°–æ–∑–¥–∞–µ–º –≤–∑—Ä—ã–≤ –≤–æ–ª–Ω –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          createSuccessWaves();
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          if (_isSoundOn) {
            try {
              if (_audioEl) { _audioEl.pause(); _audioEl = null; }
              if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
              if (_gain) { _gain.disconnect(); _gain = null; }
            } catch(e) { console.warn(e); }
            _isSoundOn = false;
            _isPelengatorOn = false;
            _pelengatorBtn.textContent = 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
            _pelengatorBtn.classList.remove('disabled');
          }
          
          notifyBot(uid);
        }
        
        lastDistance = d;
      };
      
      const onerr = (err) => { 
        infoEl.innerHTML = `<span class="status-indicator error"></span>–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${err.message}`;
      };

      if (!('geolocation' in navigator)) {
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      infoEl.innerHTML = '<span class="status-indicator"></span>–ü–æ–∏—Å–∫ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...';

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy: true});
      setInterval(() => navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy: true}), 5000);
    });
  </script>
