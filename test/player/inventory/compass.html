<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>–ö–æ–º–ø–∞—Å —Å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–æ–º</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin: 20px; 
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* –†–∞–∑–º—ã—Ç—ã–π –¥–≤–∏–≥–∞—é—â–∏–π—Å—è —Ç—É–º–∞–Ω */
    .fog-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      transition: all 2s ease-in-out;
    }

    .fog-layer {
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
      animation: fogMove 20s ease-in-out infinite;
      filter: blur(40px);
    }

    .fog-layer:nth-child(2) {
      animation-delay: -7s;
      animation-duration: 25s;
    }

    .fog-layer:nth-child(3) {
      animation-delay: -14s;
      animation-duration: 30s;
    }

    .fog-layer:nth-child(4) {
      animation-delay: -21s;
      animation-duration: 35s;
      filter: blur(60px);
    }

    @keyframes fogMove {
      0% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(0deg); }
      25% { transform: translateX(8%) translateY(-12%) scale(1.1) rotate(90deg); }
      50% { transform: translateX(15%) translateY(8%) scale(0.85) rotate(180deg); }
      75% { transform: translateX(-8%) translateY(12%) scale(1.05) rotate(270deg); }
      100% { transform: translateX(-15%) translateY(-8%) scale(0.95) rotate(360deg); }
    }

    .compass-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 8vh;
    }

    /* –í–æ–ª–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
    .wave-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      opacity: 0;
      animation: waveExpand 3s ease-out infinite;
    }

    .wave:nth-child(1) { animation-delay: 0s; border-color: rgba(0, 212, 255, 0.8); }
    .wave:nth-child(2) { animation-delay: 1s; border-color: rgba(0, 212, 255, 0.6); }
    .wave:nth-child(3) { animation-delay: 2s; border-color: rgba(0, 212, 255, 0.4); }
    .wave:nth-child(4) { animation-delay: 3s; border-color: rgba(0, 212, 255, 0.2); }

    @keyframes waveExpand {
      0% { width: 0; height: 0; opacity: 1; }
      50% { opacity: 0.8; }
      100% { width: 250px; height: 250px; opacity: 0; }
    }

    .compass-wrapper {
      width: 240px;
      height: 240px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compass-ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      animation: pulseRing 2s ease-in-out infinite;
    }

    .compass-main {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 50%),
                  radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%),
                  linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 30px rgba(0, 150, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .distance-display {
      font-size: 36px;
      font-weight: 300;
      text-align: center;
      background: linear-gradient(45deg, #00d4ff, #ffffff, #00d4ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      letter-spacing: -1px;
      transition: all 0.3s ease;
    }

    /* –¶–≤–µ—Ç–æ–≤—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è */
    .distance-display.very-far { color: #ff4757; text-shadow: 0 0 15px rgba(255, 71, 87, 0.6); }
    .distance-display.far { color: #ffa502; text-shadow: 0 0 15px rgba(255, 165, 2, 0.6); }
    .distance-display.medium { color: #ffd700; text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
    .distance-display.close { color: #51cf66; text-shadow: 0 0 15px rgba(81, 207, 102, 0.6); }

    .compass-ring.very-far { border-color: rgba(255, 71, 87, 0.4); }
    .compass-ring.far { border-color: rgba(255, 165, 2, 0.4); }
    .compass-ring.medium { border-color: rgba(255, 215, 0, 0.4); }
    .compass-ring.close { border-color: rgba(81, 207, 102, 0.4); }

    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .info-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 16px 24px;
      text-align: center;
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      min-width: 200px;
      transition: all 0.3s ease;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00d4ff;
      margin-right: 8px;
      animation: blink 2s ease-in-out infinite;
    }

    .status-indicator.error { background: #ff6b6b; }
    .status-indicator.success { background: #51cf66; animation: none; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞ */
    .pelengator-button {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 150, 255, 0.3) 100%);
      border: 2px solid rgba(0, 212, 255, 0.5);
      border-radius: 25px;
      padding: 12px 24px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
      text-align: center;
      min-width: 200px;
    }

    .pelengator-button:hover {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(0, 150, 255, 0.4) 100%);
      border-color: rgba(0, 212, 255, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    .pelengator-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(135deg, rgba(128, 128, 128, 0.2) 0%, rgba(100, 100, 100, 0.3) 100%);
      border-color: rgba(128, 128, 128, 0.3);
    }
  </style>
</head>
<body>
  <!-- –†–∞–∑–º—ã—Ç—ã–π –¥–≤–∏–≥–∞—é—â–∏–π—Å—è —Ç—É–º–∞–Ω -->
  <div class="fog-background" id="fogBackground">
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
    <div class="fog-layer"></div>
  </div>

  <div class="compass-container">
    <div class="compass-wrapper">
      <!-- –í–æ–ª–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
      <div class="wave-container" id="waveContainer">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>

      <div class="compass-ring"></div>

      <div class="compass-main">
        <div class="distance-display" id="distance">‚Äî –º</div>
      </div>
    </div>

    <div class="info-panel" id="info">
      <span class="status-indicator"></span>–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶
    </div>

    <div class="info-panel" id="status" style="display: none;">
      <span class="status-indicator"></span>–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä–∞ -->
    <button class="pelengator-button" id="pelengatorBtn">
      üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä
    </button>
  </div>

  <script>
    // Telegram WebApp init
    const tg = window.Telegram.WebApp;
    tg.expand();

    // === –£–¢–ò–õ–ò–¢–´ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        return null;
      }

      try {
        const json = b64urlToStr(p);
        const result = JSON.parse(json);
        return result;
      } catch(e) {
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    // === –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –ë–û–¢–ê ===
    function notifyBot(uid){
      if (window.Telegram?.WebApp) {
        try {
          window.Telegram.WebApp.ready();

          const data = JSON.stringify({
                action: 'compass_success',
                uid: uid,
            ts: Date.now()
          });

          if (typeof window.Telegram.WebApp.sendData === 'function') {
              window.Telegram.WebApp.sendData(data);

              // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
              setTimeout(() => {
                  window.Telegram.WebApp.close();
              }, 500);
          } else {
          setTimeout(() => window.close(), 1000);
          }
        } catch(e){
              setTimeout(() => window.close(), 1000);
            }
          } else {
        setTimeout(()=>window.close(), 1000);
      }
    }

    // === PULSE WAVE EFFECT ===
    function createPulseWave() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      const pulseWave = document.createElement('div');
      pulseWave.className = 'wave pulse-wave';
      pulseWave.style.animation = 'waveExpand 1.5s ease-out forwards';
      pulseWave.style.animationDelay = '0s';
      pulseWave.style.borderColor = 'rgba(255, 255, 255, 0.4)';
      pulseWave.style.borderWidth = '1px';
      
      waveContainer.appendChild(pulseWave);
      
      setTimeout(() => {
        if (pulseWave.parentNode) {
          waveContainer.removeChild(pulseWave);
        }
      }, 1500);
    }

    // === SUCCESS WAVES EFFECT ===
    function createSuccessWaves() {
      const waveContainer = document.getElementById('waveContainer');
      if (!waveContainer) return;
      
      for (let i = 0; i < 6; i++) {
        const successWave = document.createElement('div');
        successWave.className = 'wave success-wave';
        successWave.style.animation = 'waveExpand 2s ease-out forwards';
        successWave.style.animationDelay = `${i * 0.1}s`;
        successWave.style.borderColor = 'rgba(50, 205, 50, 0.8)';
        successWave.style.borderWidth = '3px';
        
        waveContainer.appendChild(successWave);
        
        setTimeout(() => {
          if (successWave.parentNode) {
            waveContainer.removeChild(successWave);
          }
        }, 2000 + (i * 100));
      }
    }

    // === DISTANCE COLOR LOGIC ===
    function updateDistanceColor(distance, radius) {
      const distEl = document.getElementById('distance');
      const containerEl = document.querySelector('.compass-container');
      const ringsEl = document.querySelectorAll('.compass-ring');
      const fogEl = document.getElementById('fogBackground');
      const waveEl = document.getElementById('waveContainer');
      
      if (!distEl || !containerEl || !fogEl || !waveEl) return;
      
      // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Ü–≤–µ—Ç–æ–≤
      distEl.classList.remove('very-far', 'far', 'medium', 'close');
      containerEl.classList.remove('very-far', 'far', 'medium', 'close');
      fogEl.classList.remove('very-far', 'far', 'medium', 'close');
      waveEl.classList.remove('very-far', 'far', 'medium', 'close');
      ringsEl.forEach(ring => {
        ring.classList.remove('very-far', 'far', 'medium', 'close');
      });
      
      let colorClass = '';
      if (distance > 3000) {
        colorClass = 'very-far';
      } else if (distance > 2000) {
        colorClass = 'far';
      } else if (distance > 500) {
        colorClass = 'medium';
      } else {
        colorClass = 'close';
      }
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–æ–≤—É—é –∏–Ω–¥–∏–∫–∞—Ü–∏—é
      distEl.classList.add(colorClass);
      containerEl.classList.add(colorClass);
      fogEl.classList.add(colorClass);
      waveEl.classList.add(colorClass);
      ringsEl.forEach(ring => {
        ring.classList.add(colorClass);
      });
    }

    // ---------------- –ó–≤—É–∫ ----------------
    let _audioEl = null, _audioCtx = null, _osc = null, _gain = null;
    let _isSoundOn = false, _isPelengatorOn = false;
    const _pelengatorBtn = document.getElementById('pelengatorBtn');

    function _updatePelengatorButtonUI() {
      _pelengatorBtn.textContent = _isPelengatorOn ? 'üîá –û—Ç–∫–ª—é—á–∏—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä' : 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
      _pelengatorBtn.classList.toggle('disabled', _isPelengatorOn);
    }

    function _stopAllAudio() {
      try {
        if (_audioEl) { _audioEl.pause(); _audioEl = null; }
        if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
        if (_gain) { _gain.disconnect(); _gain = null; }
      } catch(e) { console.warn(e); }
      _isSoundOn = false;
      _updatePelengatorButtonUI();
    }

    function _startOscillatorImmediate() {
      if (!_audioCtx) _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (_audioCtx.state === "suspended") _audioCtx.resume();

      _gain = _audioCtx.createGain();
      _gain.gain.value = 0.05;

      _osc = _audioCtx.createOscillator();
      _osc.type = "sine";
      _osc.frequency.value = 440;

      _osc.connect(_gain);
      _gain.connect(_audioCtx.destination);
      _osc.start();

      _isSoundOn = true;
      _updatePelengatorButtonUI();
    }

    function _soundButtonHandler() {
      if (_isSoundOn) { _stopAllAudio(); return; }

      try {
        const SOUND_URL = "https://actions.google.com/sounds/v1/alarms/beep_short.ogg";
        _audioEl = new Audio(SOUND_URL);
        _audioEl.loop = true;
        _audioEl.playsInline = true;
        _audioEl.play().then(() => {
          _isSoundOn = true;
          _updatePelengatorButtonUI();
        }).catch(err => {
          console.warn("Fallback to oscillator:", err);
          _startOscillatorImmediate();
        });
      } catch (e) {
        _startOscillatorImmediate();
      }
    }

    function _pelengatorButtonHandler() {
      _isPelengatorOn = !_isPelengatorOn;
      _updatePelengatorButtonUI();
      if (_isPelengatorOn && !_isSoundOn) _soundButtonHandler();
    }

    _pelengatorBtn.addEventListener("click", _pelengatorButtonHandler);

    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? new URLSearchParams(location.search).get('lat'));
      const tLon = parseFloat(payload?.lon ?? new URLSearchParams(location.search).get('lon'));
      const radius = parseInt(payload?.r ?? new URLSearchParams(location.search).get('r') ?? 15, 10);
      const uid = payload?.uid ?? new URLSearchParams(location.search).get('uid');

      const distEl = document.getElementById('distance');
      const infoEl = document.getElementById('info');
      const statusEl = document.getElementById('status');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã';
        return;
      }

      let fired = false;
      let lastDistance = null;
      
      const onpos = (pos) => {
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        
        // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        if (lastDistance !== null && Math.abs(d - lastDistance) > 10) {
          distEl.style.transform = 'scale(1.1)';
          setTimeout(() => {
            distEl.style.transform = 'scale(1)';
          }, 150);
          
          createPulseWave();
        }
        
        distEl.textContent = d + " –º";
        updateDistanceColor(d, radius);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–æ—Ç—É –∑–≤—É–∫–∞ –µ—Å–ª–∏ –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä –∞–∫—Ç–∏–≤–µ–Ω
        if (_isPelengatorOn && _osc) {
          let frequency;
          if (d <= radius) {
            frequency = 800; // –í —Ä–∞–¥–∏—É—Å–µ - –≤—ã—Å–æ–∫–∏–π —Ç–æ–Ω
          } else if (d <= radius * 2) {
            frequency = 600; // –ë–ª–∏–∑–∫–æ - —Å—Ä–µ–¥–Ω–∏–π —Ç–æ–Ω
          } else if (d <= radius * 5) {
            frequency = 400; // –î–∞–ª–µ–∫–æ - –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
          } else {
            frequency = 200; // –û—á–µ–Ω—å –¥–∞–ª–µ–∫–æ - –æ—á–µ–Ω—å –Ω–∏–∑–∫–∏–π —Ç–æ–Ω
          }
          try {
            _osc.frequency.value = frequency;
          } catch (e) {
            console.warn('Frequency update failed', e);
          }
        }
        
        infoEl.innerHTML = `<span class="status-indicator"></span>–†–∞–¥–∏—É—Å: ${radius} –º`;
        
        if (!fired && d <= radius) {
          fired = true;
          statusEl.innerHTML = '<span class="status-indicator success"></span>–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!';
          distEl.classList.add('close');
          
          // –°–æ–∑–¥–∞–µ–º –≤–∑—Ä—ã–≤ –≤–æ–ª–Ω –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          createSuccessWaves();
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
          if (_isSoundOn) {
            try {
              if (_audioEl) { _audioEl.pause(); _audioEl = null; }
              if (_osc) { _osc.stop(); _osc.disconnect(); _osc = null; }
              if (_gain) { _gain.disconnect(); _gain = null; }
            } catch(e) { console.warn(e); }
            _isSoundOn = false;
            _isPelengatorOn = false;
            _pelengatorBtn.textContent = 'üîä –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–µ–ª–µ–Ω–≥–∞—Ç–æ—Ä';
            _pelengatorBtn.classList.remove('disabled');
          }
          
          notifyBot(uid);
        }
        
        lastDistance = d;
      };
      
      const onerr = (err) => { 
        infoEl.innerHTML = `<span class="status-indicator error"></span>–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${err.message}`;
      };

      if (!('geolocation' in navigator)) {
        infoEl.innerHTML = '<span class="status-indicator error"></span>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      infoEl.innerHTML = '<span class="status-indicator"></span>–ü–æ–∏—Å–∫ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...';

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy: true});
      setInterval(() => navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy: true}), 5000);
    });
  </script>
</body>
