  <script>
    // === –£–¢–ò–õ–ò–¢–´ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ payload
    function testDecode(){
      // –ü—Ä–∏–º–µ—Ä payload –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ –±–æ—Ç–µ
      const testPayload = "eyJsYXQiOjU1LjIzNCwibG9uIjozNy42NTYsInIiOjE1LCJhZyI6IjEyMzQtYWJjZC0xMjM0IiwidG0iOiI1Njc4LWVmZ2gtNTY3OCIsImJuIjoiVGVzdEJvdCIsInVpZCI6MTIzNDU2Nzg5fQ";
      debugLog("=== TEST DECODE ===");
      debugLog("Test payload: " + testPayload);

      try {
        const json = b64urlToStr(testPayload);
        debugLog("Decoded JSON: " + json);
        const result = JSON.parse(json);
        debugLog("Parsed: lat=" + result.lat + ", lon=" + result.lon + ", uid=" + result.uid);
      } catch(e) {
        debugLog("Test decode error: " + e.message);
      }
    }
    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        debugLog('–ù–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ p –≤ URL!');
        return null;
      }

      debugLog('–ù–∞–π–¥–µ–Ω payload: ' + p);
      try {
        const json = b64urlToStr(p);
        debugLog('–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π JSON: ' + json);
        const result = JSON.parse(json);
        debugLog('–†–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã–π payload: lat=' + result.lat + ', lon=' + result.lon + ', uid=' + result.uid);
        return result;
      } catch(e) {
        debugLog('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è: ' + e.message);
        debugLog('Raw payload: ' + p);
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    function debugLog(msg){
      console.log(msg);
      const dbg=document.getElementById('debug');
      if(dbg){
        dbg.innerHTML += msg+"<br>";
        dbg.classList.add('show');
        dbg.scrollTop=dbg.scrollHeight;
      }
    }

    // === –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –ë–û–¢–ê ===
    function notifyBot(uid){
      debugLog("=== NOTIFY BOT ===");
      debugLog("uid: " + uid);
      debugLog("Telegram.WebApp exists: " + !!window.Telegram?.WebApp);

      if (window.Telegram?.WebApp) {
        try {
          debugLog("WebApp ready()");
          window.Telegram.WebApp.ready();

          const data = JSON.stringify({
                action: 'compass_success',
                uid: uid,
            ts: Date.now()
          });
          debugLog("Data to send: " + data);

          if (typeof window.Telegram.WebApp.sendData === 'function') {
            debugLog("Calling sendData...");
            try {
              window.Telegram.WebApp.sendData(data);
              debugLog("‚úÖ sendData called successfully");

              // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
              setTimeout(() => {
                debugLog("Closing WebApp...");
                  window.Telegram.WebApp.close();
                debugLog("‚úÖ WebApp closed");
              }, 500);

            } catch(sendError) {
              debugLog("‚ùå sendData ERROR: " + sendError.message);
              setTimeout(() => window.close(), 1000);
            }
          } else {
            debugLog("‚ùå sendData function not available!");
            debugLog("Available functions: " + Object.keys(window.Telegram.WebApp).join(', '));

            // –ü–æ–ø—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
            debugLog("Trying alternative methods...");

            // –ú–µ—Ç–æ–¥ 1: postMessage
            try {
              if (window.parent && window.parent !== window) {
                debugLog("Trying postMessage to parent");
                window.parent.postMessage({
                  type: 'web_app_data',
                  data: data
                }, '*');
              }
            } catch(e) {
              debugLog("postMessage failed: " + e.message);
            }

            // –ú–µ—Ç–æ–¥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ WebApp
            try {
              if (window.Telegram.WebApp.data !== undefined) {
                debugLog("Setting WebApp.data");
                window.Telegram.WebApp.data = data;
              }
            } catch(e) {
              debugLog("WebApp.data failed: " + e.message);
            }

            // –ú–µ—Ç–æ–¥ 3: –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ –±–æ—Ç–∞
            try {
              debugLog("Sending debug message to bot");
              // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram API –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
              if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
                // –ü–æ–ø—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ deep link –∏–ª–∏ –¥—Ä—É–≥–∏–º —Å–ø–æ—Å–æ–±–æ–º
                const debugText = "DEBUG_WEBAPP:" + data;
                const botUsername = "TestBot"; // –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π username –±–æ—Ç–∞

                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç—É
                const debugUrl = `https://t.me/${botUsername}?text=${encodeURIComponent(debugText)}`;
                debugLog("Debug URL: " + debugUrl);

                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É (—ç—Ç–æ –æ—Ç–∫—Ä–æ–µ—Ç Telegram —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º)
                window.open(debugUrl, '_blank');
              }
            } catch(e) {
              debugLog("Debug message failed: " + e.message);
            }

            setTimeout(() => window.close(), 1000);
          }
        } catch(e){
          debugLog("WebApp ERROR: " + e.message);
          debugLog("Closing window...");
          window.close();
        }
      } else {
        debugLog("Not a WebApp, closing window");
        setTimeout(()=>window.close(), 1000);
      }
    }

    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      debugLog("=== PAGE LOADED ===");

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º WebApp
      debugLog("window.Telegram: " + !!window.Telegram);
      if (window.Telegram) {
        debugLog("window.Telegram.WebApp: " + !!window.Telegram.WebApp);
        if (window.Telegram.WebApp) {
          debugLog("WebApp ready: " + typeof window.Telegram.WebApp.ready);
          debugLog("WebApp sendData: " + typeof window.Telegram.WebApp.sendData);
          debugLog("WebApp close: " + typeof window.Telegram.WebApp.close);
        }
      }

      // –°–Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è
      testDecode();

      debugLog("=== init ===");
      debugLog("URL: " + location.href);
      debugLog("search: " + location.search);
      debugLog("hash: " + location.hash);

      const params = new URLSearchParams(location.search);
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? params.get('lat'));
      const tLon = parseFloat(payload?.lon ?? params.get('lon'));
      const radius = parseInt(payload?.r ?? params.get('r') ?? 15, 10);
      const uid = payload?.uid ?? params.get('uid');

      debugLog("–ò—Ç–æ–≥–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è:");
      debugLog("tLat: " + tLat + " (–∏–∑ payload: " + payload?.lat + ", –∏–∑ params: " + params.get('lat') + ")");
      debugLog("tLon: " + tLon + " (–∏–∑ payload: " + payload?.lon + ", –∏–∑ params: " + params.get('lon') + ")");
      debugLog("radius: " + radius + " (–∏–∑ payload: " + payload?.r + ", –∏–∑ params: " + params.get('r') + ")");
      debugLog("uid: " + uid + " (–∏–∑ payload: " + payload?.uid + ", –∏–∑ params: " + params.get('uid') + ")");

      const distEl=document.getElementById('dist');
      const infoEl=document.getElementById('info');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.textContent="–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã";
        debugLog("lat/lon –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–µ");
        return;
      }

      let fired=false;
      const onpos=(pos)=>{
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        distEl.textContent=d+" –º";
        infoEl.textContent="–†–∞–¥–∏—É—Å: "+radius+" –º";
        debugLog("–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ="+d+"–º");
        if(!fired && d <= radius){
          fired=true;
          debugLog("=== –î–û–°–¢–ò–ì–ù–£–¢–ê –¢–û–ß–ö–ê ===");
          notifyBot(uid);
        }
      };
      const onerr=(err)=>{ infoEl.textContent="–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: "+err.message; };

      if(!('geolocation' in navigator)){
        infoEl.textContent="–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
        return;
      }

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy:true});
      setInterval(()=>navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy:true}), 5000);
    });
  </script>

  <script>
    function runFullTest() {
      debugLog("=== RUNNING FULL TEST ===");

      // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ WebApp
      debugLog("1. WebApp check:");
      debugLog("   - Telegram: " + !!window.Telegram);
      debugLog("   - WebApp: " + !!window.Telegram?.WebApp);
      if (window.Telegram?.WebApp) {
        debugLog("   - sendData: " + typeof window.Telegram.WebApp.sendData);
        debugLog("   - close: " + typeof window.Telegram.WebApp.close);
        debugLog("   - ready: " + typeof window.Telegram.WebApp.ready);
      }

      // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ payload
      debugLog("2. Payload check:");
      const payload = tryDecodePayload();
      debugLog("   - Payload: " + JSON.stringify(payload));
      if (payload) {
        debugLog("   - lat: " + payload.lat);
        debugLog("   - lon: " + payload.lon);
        debugLog("   - uid: " + payload.uid);
        debugLog("   - bn: " + payload.bn);
      }

      // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
      debugLog("3. Geolocation check:");
      if ('geolocation' in navigator) {
        debugLog("   - Geolocation supported");
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            debugLog("   - Current position: " + pos.coords.latitude + ", " + pos.coords.longitude);
          },
          (err) => {
            debugLog("   - Geolocation error: " + err.message);
          }
        );
      } else {
        debugLog("   - Geolocation NOT supported");
      }

      // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ sendData
      debugLog("4. Testing sendData...");
      const testData = JSON.stringify({
        action: 'compass_success',
        uid: 123456789,
        ts: Date.now()
      });
      debugLog("   - Test data: " + testData);

      if (window.Telegram?.WebApp?.sendData) {
        try {
          window.Telegram.WebApp.sendData(testData);
          debugLog("   - ‚úÖ sendData succeeded");
        } catch(e) {
          debugLog("   - ‚ùå sendData failed: " + e.message);
        }
      } else {
        debugLog("   - ‚ùå sendData not available");
      }

      debugLog("=== TEST COMPLETE ===");
    }

    function simulateArrival() {
      debugLog("=== SIMULATING ARRIVAL ===");
      document.getElementById('info').textContent = 'üéØ –î–û–°–¢–ò–ì–ù–£–¢–ê –¢–û–ß–ö–ê!';
      notifyBot(123456789);
    }

    function sendDebugMessage() {
      debugLog("=== SENDING DEBUG MESSAGE ===");
      const data = JSON.stringify({
        action: 'compass_success',
        uid: 123456789,
        ts: Date.now()
      });

      const debugText = "DEBUG_WEBAPP:" + data;
      debugLog("Debug text: " + debugText);

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
        // –ü–æ–ª—É—á–∞–µ–º bot username –∏–∑ initData –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–∑–≤–µ—Å—Ç–Ω—ã–π
        try {
          // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ payload –∏–ª–∏ initData
          let botUsername = payload?.bn || 'TestBot'; // –∏–∑ payload
          debugLog("Bot username from payload: " + botUsername);

          // –ï—Å–ª–∏ –º–æ–∂–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å initData, –ø–æ–ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ username
          try {
            const initData = new URLSearchParams(window.Telegram.WebApp.initData);
            const userData = initData.get('user');
            if (userData) {
              const user = JSON.parse(decodeURIComponent(userData));
              debugLog("User data: " + JSON.stringify(user));
            }
          } catch(e) {
            debugLog("Could not parse initData: " + e.message);
          }

          const debugUrl = `https://t.me/${botUsername}?text=${encodeURIComponent(debugText)}`;
          debugLog("Opening: " + debugUrl);
          window.open(debugUrl, '_blank');
        } catch(e) {
          debugLog("Error creating debug URL: " + e.message);
        }
      } else {
        debugLog("No WebApp context, cannot send debug message");
        // Fallback: –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        alert("–°–∫–æ–ø–∏—Ä—É–π –∏ –æ—Ç–ø—Ä–∞–≤—å –±–æ—Ç—É:\n" + debugText);
      }
    }
  </script>
