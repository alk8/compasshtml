<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>WebApp test</h1>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      document.body.innerHTML += "<p>✅ Telegram WebApp API найден!</p>";
      console.log("✅ WebApp API найден", window.Telegram.WebApp);
    } else {
      document.body.innerHTML += "<p>❌ Telegram WebApp API не найден</p>";
      console.log("❌ Telegram WebApp API не найден");
    }
  </script>
</body>
</html>
