<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Компас</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0c0f14 0%, #1a1f24 100%);
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .dist-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1f252a, #13181c);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      position: relative;
    }
    .dist {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
    }

    .info {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.85;
      text-align: center;
    }

    .debug {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #00ff80;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .debug.show { display: block; }
  </style>
  <script>
    // === УТИЛИТЫ ===
    function b64urlToStr(b64){
      b64 = b64.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4-pad);
      return atob(b64);
    }

    // Тестовая функция для проверки payload
    function testDecode(){
      // Пример payload который должен генерироваться в боте
      const testPayload = "eyJsYXQiOjU1LjIzNCwibG9uIjozNy42NTYsInIiOjE1LCJhZyI6IjEyMzQtYWJjZC0xMjM0IiwidG0iOiI1Njc4LWVmZ2gtNTY3OCIsImJuIjoiVGVzdEJvdCIsInVpZCI6MTIzNDU2Nzg5fQ";
      debugLog("=== TEST DECODE ===");
      debugLog("Test payload: " + testPayload);

      try {
        const json = b64urlToStr(testPayload);
        debugLog("Decoded JSON: " + json);
        const result = JSON.parse(json);
        debugLog("Parsed: lat=" + result.lat + ", lon=" + result.lon + ", uid=" + result.uid);
      } catch(e) {
        debugLog("Test decode error: " + e.message);
      }
    }
    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        p = new URLSearchParams(location.hash.substring(1)).get('p');
      }
      if (!p) {
        debugLog('Нет параметра p в URL!');
        return null;
      }

      debugLog('Найден payload: ' + p);
      try {
        const json = b64urlToStr(p);
        debugLog('Декодированный JSON: ' + json);
        const result = JSON.parse(json);
        debugLog('Распарсенный payload: lat=' + result.lat + ', lon=' + result.lon + ', uid=' + result.uid);
        return result;
      } catch(e) {
        debugLog('Ошибка декодирования: ' + e.message);
        debugLog('Raw payload: ' + p);
        return null;
      }
    }

    function toRad(d){ return d*Math.PI/180 }
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000, dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }

    function debugLog(msg){
      console.log(msg);
      const dbg=document.getElementById('debug');
      if(dbg){
        dbg.innerHTML += msg+"<br>";
        dbg.classList.add('show');
        dbg.scrollTop=dbg.scrollHeight;
      }
    }

    // === УВЕДОМЛЕНИЕ БОТА ===
    function notifyBot(uid){
      debugLog("=== NOTIFY BOT ===");
      debugLog("uid: " + uid);
      debugLog("Telegram.WebApp exists: " + !!window.Telegram?.WebApp);

      if (window.Telegram?.WebApp) {
        try {
          debugLog("WebApp ready()");
          window.Telegram.WebApp.ready();

          const data = JSON.stringify({
            action: 'compass_success',
            uid: uid,
            ts: Date.now()
          });
          debugLog("Data to send: " + data);

          if (typeof window.Telegram.WebApp.sendData === 'function') {
            debugLog("Calling sendData...");
            window.Telegram.WebApp.sendData(data);
            debugLog("sendData called successfully");
          } else {
            debugLog("sendData function not available!");
          }

          debugLog("Closing WebApp...");
          window.Telegram.WebApp.close();
        } catch(e){
          debugLog("WebApp ERROR: " + e.message);
          debugLog("Closing window...");
          window.close();
        }
      } else {
        debugLog("Not a WebApp, closing window");
        setTimeout(()=>window.close(), 1000);
      }
    }

    // === MAIN ===
    window.addEventListener('DOMContentLoaded', ()=>{
      debugLog("=== PAGE LOADED ===");

      // Проверяем WebApp
      debugLog("window.Telegram: " + !!window.Telegram);
      if (window.Telegram) {
        debugLog("window.Telegram.WebApp: " + !!window.Telegram.WebApp);
        if (window.Telegram.WebApp) {
          debugLog("WebApp ready: " + typeof window.Telegram.WebApp.ready);
          debugLog("WebApp sendData: " + typeof window.Telegram.WebApp.sendData);
          debugLog("WebApp close: " + typeof window.Telegram.WebApp.close);
        }
      }

      // Сначала тест декодирования
      testDecode();

      debugLog("=== init ===");
      debugLog("URL: " + location.href);
      debugLog("search: " + location.search);
      debugLog("hash: " + location.hash);

      const params = new URLSearchParams(location.search);
      const payload = tryDecodePayload();

      const tLat = parseFloat(payload?.lat ?? params.get('lat'));
      const tLon = parseFloat(payload?.lon ?? params.get('lon'));
      const radius = parseInt(payload?.r ?? params.get('r') ?? 15, 10);
      const uid = payload?.uid ?? params.get('uid');

      debugLog("Итоговые значения:");
      debugLog("tLat: " + tLat + " (из payload: " + payload?.lat + ", из params: " + params.get('lat') + ")");
      debugLog("tLon: " + tLon + " (из payload: " + payload?.lon + ", из params: " + params.get('lon') + ")");
      debugLog("radius: " + radius + " (из payload: " + payload?.r + ", из params: " + params.get('r') + ")");
      debugLog("uid: " + uid + " (из payload: " + payload?.uid + ", из params: " + params.get('uid') + ")");

      const distEl=document.getElementById('dist');
      const infoEl=document.getElementById('info');

      if (Number.isNaN(tLat) || Number.isNaN(tLon)){
        infoEl.textContent="Некорректные координаты";
        debugLog("lat/lon невалидные");
        return;
      }

      let fired=false;
      const onpos=(pos)=>{
        const {latitude, longitude} = pos.coords;
        const d = haversine(latitude, longitude, tLat, tLon);
        distEl.textContent=d+" м";
        infoEl.textContent="Радиус: "+radius+" м";
        debugLog("Расстояние="+d+"м");
        if(!fired && d <= radius){
          fired=true;
          debugLog("=== ДОСТИГНУТА ТОЧКА ===");
          notifyBot(uid);
        }
      };
      const onerr=(err)=>{ infoEl.textContent="Ошибка геолокации: "+err.message; };

      if(!('geolocation' in navigator)){
        infoEl.textContent="Геолокация не поддерживается";
        return;
      }

      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy:true});
      setInterval(()=>navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy:true}), 5000);
    });
  </script>
</head>
  <body>
  <div class="debug" id="debug"></div>
  <div class="dist-wrapper"><div class="dist" id="dist">— м</div></div>
  <div class="info" id="info">Инициализация…</div>

  <div style="position: fixed; bottom: 20px; right: 20px;">
    <button onclick="notifyBot(123456789)" style="padding: 10px; background: #00ff80; border: none; border-radius: 5px; color: black; font-weight: bold;">Тест отправки</button>
  </div>
</body>
</html>
