  <style>
    body { font-family: sans-serif; margin: 0; padding: 16px; background: #101410; color: #eee; transition: background-color 150ms linear; }
    .arrow { font-size: 64px; text-align: center; margin-top: 24px; }
    .dist { font-size: 28px; text-align: center; margin-top: 8px; }
    .info { font-size: 14px; opacity: .7; text-align: center; margin-top: 8px; }
    button { width: 100%; padding: 12px; margin-top: 16px; font-size: 18px; }
  </style>
  <script>
    // –û–±—Ñ—É—Å–∫–∞—Ü–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤: Base64URL JSON –≤ hash (#p=...)
    function b64urlToStr(b64){ b64=b64.replace(/-/g,'+').replace(/_/g,'/'); const pad=b64.length%4; if(pad) b64+='='.repeat(4-pad); return atob(b64); }
    function tryDecodePayload(){
      const sp = new URLSearchParams(location.search);
      let p = sp.get('p');
      if (!p && location.hash.startsWith('#')) {
        const hs = new URLSearchParams(location.hash.substring(1));
        p = hs.get('p');
      }
      if(!p) return null;
      try{ const json=b64urlToStr(p); return JSON.parse(json);}catch(e){ return null; }
    }
    function toRad(d){return d*Math.PI/180}
    function toDeg(r){return r*180/Math.PI}
    function haversine(lat1, lon1, lat2, lon2){
      const R=6371000;
      const dLat=toRad(lat2-lat1);
      const dLon=toRad(lon2-lon1);
      const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
      return Math.round(R*c);
    }
    function bearing(lat1, lon1, lat2, lon2){
      const œÜ1=toRad(lat1), œÜ2=toRad(lat2), Œª=toRad(lon2-lon1);
      const y=Math.sin(Œª)*Math.cos(œÜ2);
      const x=Math.cos(œÜ1)*Math.sin(œÜ2)-Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(Œª);
      const Œ∏=toDeg(Math.atan2(y,x));
      return (Œ∏+360)%360;
    }
    function sector8(b){
      const d=((b%360)+360)%360;
      if(d>=337.5||d<22.5) return ['‚Üë','–°'];
      if(d<67.5) return ['‚Üó','–°–í'];
      if(d<112.5) return ['‚Üí','–í'];
      if(d<157.5) return ['‚Üò','–Æ–í'];
      if(d<202.5) return ['‚Üì','–Æ'];
      if(d<247.5) return ['‚Üô','–Æ–ó'];
      if(d<292.5) return ['‚Üê','–ó'];
      return ['‚Üñ','–°–ó'];
    }
    async function validate(activeGameId, teamId){
      alert('–í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —ç—Ç–æ–º –¥–µ–º–æ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ –∫ backend');
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      const dec=tryDecodePayload();
      const params=new URLSearchParams(location.search);
      const tLat = parseFloat(dec?.lat ?? params.get('lat'));
      const tLon = parseFloat(dec?.lon ?? params.get('lon'));
      const radius = parseInt(dec?.r ?? params.get('r') ?? 15, 10);
      if (Number.isNaN(tLat) || Number.isNaN(tLon)) {
        document.getElementById('info').textContent = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã';
        return;
      }
      const agid = dec?.ag ?? params.get('ag');
      const tid = dec?.tm ?? params.get('tm');
      const arrow=document.getElementById('arrow');
      const distEl=document.getElementById('dist');
      const info=document.getElementById('info');
      if(!('geolocation' in navigator)){ info.textContent='–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'; return; }
      function setBg(dist){
        const max = Math.max(radius*10, 200);
        const t = Math.max(0, Math.min(1, 1 - dist/max));
        const r = Math.round(30 + (1-t)*120);
        const g = Math.round(40 + t*180);
        const b = 30;
        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      }
      const onpos = (pos)=>{
        const {latitude, longitude} = pos.coords;
        const d=haversine(latitude, longitude, tLat, tLon);
        const b=bearing(latitude, longitude, tLat, tLon);
        const [sym, label]=sector8(b);
        arrow.textContent=sym+" "+label;
        distEl.textContent=d+" –º";
        info.textContent="–†–∞–¥–∏—É—Å: "+radius+" –º";
        if(d<=radius){ validate(agid, tid); }
        setBg(d);
      };
      const onerr = (err)=>{ info.textContent='–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: '+err.message; };
      navigator.geolocation.watchPosition(onpos, onerr, {enableHighAccuracy:true, maximumAge:0, timeout:10000});
      setInterval(()=>navigator.geolocation.getCurrentPosition(onpos, onerr, {enableHighAccuracy:true}), 5000);
    });
  </script>
